<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="../../css/main.css">
    

  </head>

<body>



<button class="accordion">PNR Segment Status Code</button>
<div class="panel">
  <div class="container-fluid">
    <div class="row justify-content-md-center">
<div class="row">
    <div class="col-md-9">
<div class="card text-center">
 
<table class="table table-dark table-borderless" >
  <tr>
    <th>HK-Code</th>
    <th>KK-Code</th>
    <th>KL-Code</th>
    <th>TK-Code</th>
    <th>HL-Code</th>
    <th>HN-Code</th>
    <th>RQ-Code</th>
    <th>RR-Code</th>
    <th>UC-Code</th>
    <th>UN-Code</th>
  
  </tr>
  <tr>
    <td>Holding confirmed</td>
    <td>Confirming</td>
    <td>Confirming from waitlist</td>
    
    <td>Confirming new flight times</td>
    <td>Holding cancelled</td>
    <td>Holding waitlist</td>
    
    <td>WAITLIST (HOLDING NEED) </td>
    <td>WAITLIST (FOR SEGMENT IN TST) </td>
    <td>RECONFIRMED</td>
    
    <td>UNABLE TO CONFIRM</td>
  </tr>
</table>
</div>
  </div>
  
 <br/>
</div>
<script>
    var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    /* Toggle between adding and removing the "active" class,
    to highlight the button that controls the panel */
    this.classList.toggle("active");

    /* Toggle between hiding and showing the active panel */
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>



</body>
</html>
