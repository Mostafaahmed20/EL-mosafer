<script>
// full refund templete 

  function clulc() {

const num_hub = document.getElementById("num_hub").value;
const num_gds = document.getElementById("num_gds").value;
const num_service = document.getElementById("num_service").value;
const num_tax = document.getElementById("num_tax").value;
const num_mosafer = document.getElementById("num_mosafer").value;
 

const deduct = document.getElementById("deduct");  
const tottal = document.getElementById("tottal");

const mydeduct = parseInt(num_gds)  + parseInt( num_service) +  parseInt( num_tax) + parseInt( num_mosafer)
let mytottal = `${num_hub}` - `${parseInt( mydeduct)}` ;
if(num_hub < mydeduct){return alert( "tiket is non refundable  ")} 
 deduct.innerHTML = ` 
Airline cancellation fee:  ${num_gds} SAR per passenger.
<br/>
Almosafer Cancellation Fee:  ${num_mosafer} SAR per passenger.
<br/>
Non-refundable service fee:${num_service} SAR.
<br/>
Non-refundable airline taxes:  ${num_tax} SAR per passenger.
<br/>
Total amount deducted: ${mydeduct} SAR.
<br/>
Total Refund:  ${mytottal}    SAR
 `;
 tottal.innerHTML = `Refundable Amount  <br><br>   ${mytottal}     
 
 <br/>
   <li style="text-align: center; color: aqua; font-size: 30px;" >
        <a href="./fullrefund.html" style="text-align: center; color: rgb(26, 247, 74); font-size: 30px;">Next</a></li>

 `
  

 ; 


}

document.getElementById("myfull").addEventListener("click" , clulc);
