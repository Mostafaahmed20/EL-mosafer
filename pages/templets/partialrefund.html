<script>

function clulc2() {

const num_hub2 = document.getElementById("num_hub2").value;  
const used_flight2 = document.getElementById("used_flight2").value;     /// used flight 
const penality_gds2 = document.getElementById("penality_gds2").value;       /// penality 
const Service2 = document.getElementById("Service2").value;              ///  service 
const tax2 = document.getElementById("tax2").value;                 ///  tax 
const num_mosafer2 = document.getElementById("num_mosafer2").value;        /// mosafer fees 
                                                                  //// fullamount -  (usedflight - penality - service - tax - mos )
const deduct2 = document.getElementById("deduct2");  
const tottal2 = document.getElementById("tottal2"); 
  

const mydeduct2  =  parseInt( penality_gds2)  + parseInt(used_flight2) + parseInt( Service2) + parseInt( num_mosafer2) + parseInt( tax2); 
let mytottal2 = parseInt(num_hub2) - parseInt( mydeduct2); 
if(mydeduct2 >  num_hub2){
 tottal2.innerHTML = `tiket is not refundable  due to amount is deducted more than  tottal `   
}else{
deduct2.innerHTML = `
<br>
total amount from (hub) : ${num_hub2} 
<br/>
used flight price: ${used_flight2}
<br/>
Airline modification fee: ${penality_gds2} SAR per passenger.
<br/>
service from hub (payment) :  ${Service2}
<br/>
non tax (twd/tax + non tx sheet) : ${tax2}
<br/>
Almosafer company modification fee: ${num_mosafer2} SAR per passenger.  
<br/>
deducted fees : ${mydeduct2}
<br/>
Knowing that the price and possibility are not fixed."
`;
 tottal2.innerHTML = `Total amount:   <br><br>   ${mytottal2} SAR.
 <br/>
 
        <a href="./partialrefund.html" style="text-align: center; color: rgb(26, 247, 74); font-size: 30px;">Next</a></li>
    <hr width="350px">
 `;
}
  
}

partial_Refund.addEventListener("click" , clulc2);




</script>
